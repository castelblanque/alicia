<! DOCTYPE html>

    <script>
        
        function saludame() {
            var nombre = document.getElementById("nombre").value;
            alert("Hola y adios, " + nombre);
            echame();
        }

        function echame() {
            alert("VETEEEE!!!!!");
            window.location.href = "https://roblox.com";
        }

        async function cuentaLimones() {
            const lista = document.getElementById("listaLimones");
            const numLimones = document.getElementById("limones").value;
            console.log(numLimones);
            for (i=0; i<numLimones; i++) {
                const item = document.createElement("li");
                item.innerHTML = "Y " + i + " 🍋, y medio 🍋,"
                lista.appendChild(item);
                await sleep(500);
            }

        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function showStars() {
            let starCount = 50;
            let space = document.querySelector("main");
            for(let i =0 ; i<starCount; i++ ){
                space.innerHTML +=  "<div class='star'></div>";
                let star = document.querySelectorAll(".star")[i];

                let x = Math.floor(Math.random() * window.innerWidth) -3;
                let h = Math.random() * 100;
                let w = Math.random() * 3;
                let duration = Math.random() * 1;

                star.style.left = x + "px";
                star.style.animationDuration = duration + 0.1 + "s";
                star.style.height = 50 + h +"px";
                star.style.width = w + "px";
            }
        }

    function showBeluga() {
        const lista = document.getElementById("beluga");
        const item = document.createElement("img");
        item.src = "https://yt3.googleusercontent.com/j_WEj_bNul2rZNQOs7dVsxcnNi0GAG8hcu8TGRF-15ikEJwbqjLaxofFJoEJ9d32FcrJYxgF=s900-c-k-c0x00ffffff-no-rj";
        lista.appendChild(item);
    }

    </script>
